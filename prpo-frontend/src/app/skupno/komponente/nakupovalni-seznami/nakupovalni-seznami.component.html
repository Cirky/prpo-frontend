<h1>Nakupovalni seznami</h1>>
<ul>
    <li *ngFor="let seznam of seznami" (click)="naPodrobnosti(seznam)">
        <span>{{seznam.naslov}} <i>{{seznam.opis}}</i></span>
        <button class="delete" (click)="delete(seznam); $event.stopPropagation()">Izbrisi seznam</button>
        <br><br>
    </li>
</ul>
