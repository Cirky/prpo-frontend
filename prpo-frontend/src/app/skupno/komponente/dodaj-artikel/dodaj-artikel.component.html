<h1>Dodaj artikel</h1>
<div *ngIf="artikelDTO">
    <form (ngSubmit)="dodajArtikel()" ngNativeValidate>
        <table>
            <tr>
                <td><label for="naziv">Naziv</label></td>
                <td><input [(ngModel)]="artikelDTO.artikel.naziv" name="naziv" id="naziv" type="text" required></td>
            </tr>
            <tr>
                <td><label for="cena">Cena</label></td>
                <td><input [(ngModel)]="artikelDTO.artikel.cena" name="naziv" id="cena" type="text" required></td>
            </tr>
        </table>
        <br>
        <button type="submit">Dodaj</button>
        <button type="button" (click)="nazaj()">Nazaj</button>
    </form>
</div>
